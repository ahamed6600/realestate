<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style type="text/css">body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .featured-properties {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .property {
            flex: 1;
            min-width: 250px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .property img {
            width: 100%;
            height: auto;
        }
        .property-details {
            padding: 10px;
        }
        .property-title {
            font-size: 18px;
            margin: 0;
        }
        .property-price {
            color: #007BFF;
            font-size: 16px;
        }
        .contact-form {
            margin: 20px 0;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .featured-properties {
                flex-direction: column;
            }
        }
</style>
<header>
<div class="container">
<h1>Real Estate Agency</h1>

<nav>
<ul>
	<li><a href="#">Home</a></li>
	<li><a href="#">Properties</a></li>
	<li><a href="#">About Us</a></li>
	<li><a href="#">Contact</a></li>
</ul>
</nav>
</div>
</header>

<div class="container">
<section class="featured-properties">
<div class="property"><img alt="Property 1" src="property1.jpg" />
<div class="property-details">
<h2 class="property-title">Modern Family Home</h2>

<p class="property-price">$500,000</p>

<p>3 beds � 2 baths � 1,800 sq ft</p>
</div>
</div>

<div class="property"><img alt="Property 2" src="property2.jpg" />
<div class="property-details">
<h2 class="property-title">Luxury Condo</h2>

<p class="property-price">$750,000</p>

<p>2 beds � 2 baths � 1,200 sq ft</p>
</div>
</div>

<div class="property"><img alt="Property 3" src="property3.jpg" />
<div class="property-details">
<h2 class="property-title">Cozy Cottage</h2>

<p class="property-price">$300,000</p>

<p>2 beds � 1 bath � 1,000 sq ft</p>
</div>
</div>
</section>

<section class="contact-form">
<h2>Contact Us</h2>

<form action="#" method="post"><label for="name">Name</label> <input id="name" name="name" required="" type="text" /> <label for="email">Email</label> <input id="email" name="email" required="" type="email" /> <label for="message">Message</label><textarea id="message" name="message" required="" rows="4"></textarea><button type="submit">Send Message</button></form>
</section>
</div>
